<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .menu .ui-state-default {
            color: rgb(104, 106, 118);
            position: relative;
            font-size: 0.9em;
            background: #fff;
        }

        .ui-panelmenu .ui-panelmenu-content {
            padding: 0 0;
            border-top: 0;
            margin-top: 0;
            position: relative;
            top: 0;
            overflow: auto;
            zoom: 1;
            outline: 0;
        }

        .menu .ui-state-default.ui-state-active {
            background: linear-gradient(to left, #7c8ce4, #2196f3);
            border-left: 4px solid #7b4397;
            color: #fff;
        }

        .ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus {
            border-left: 4px solid #7b4397;
            background: linear-gradient(to left, #7c8ce4, #2196f3);
            font-weight: 300;
            color: #fff;
            transition-delay: 0s;
            transition-duration: 0.3s;
            transition-property: all;
            transition-timing-function: ease;
        }

        .menu .ui-state-default.ui-state-active a {
            font-family: Arial, sans-serif;
            font-size: 15.84px;
            font-weight: 300;
            height: 30px;
            line-height: 30px;
            color: #fff;;
            text-align: left;
            text-decoration-color: rgb(255, 255, 255);
            text-decoration-line: none;
            text-decoration-skip: objects;
            text-decoration-style: solid;
            text-size-adjust: 100%;
            transition-delay: 0s;
            transition-duration: 0.3s;
            transition-property: all;
            transition-timing-function: ease;
        }

        .menu .ui-menu-list .ui-menuitem {
            padding-left: 0px;
            background: #EEF5F9;
        }

        .menu .ui-menu-list .ui-menuitem a {
            padding-left: 50px;
            height: 30px;
            line-height: 30px;
        }
    </style>
    <h:form id="left-menu" class="menu">
        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <p:panelMenu style="width:270px">
            <p:submenu label="Ajax Menuitems">
                <p:menuitem value="Save" action="#{menuView.save}"/>
                <p:menuitem value="Update" action="#{menuView.update}"/>
            </p:submenu>
            <p:submenu label="Non-Ajax Menuitem">
                <p:menuitem value="Delete" action="#{menuView.delete}" ajax="false"/>
            </p:submenu>
            <p:separator/>
            <p:submenu label="Navigations">
                <p:submenu label="Links" icon="pi pi-home">
                    <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                        <p:menuitem value="Home" url="http://www.primefaces.org"/>
                        <p:menuitem value="Docs" url="http://www.primefaces.org/documentation"/>
                        <p:menuitem value="Download" url="http://www.primefaces.org/downloads"/>
                        <p:menuitem value="Support" url="http://www.primefaces.org/support"/>
                    </p:submenu>
                </p:submenu>
                <p:menuitem value="Mobile" icon="pi pi-mobile"/>
            </p:submenu>
        </p:panelMenu>
    </h:form>
</ui:composition>
