        <p:dataTable id="_userlist" var="user" value="#{storehouseView.userVOS}" widgetVar="user"
                     selectionMode="single" selection="#{storehouseView.selectUser}" rowKey="#{user.userid}"
                     paginator="true" emptyMessage="没有数据" paginatorPosition="bottom" rows="10"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport} 跳转到页: {JumpToPageDropdown}"
                     currentPageReportTemplate="共{totalPages}页, {totalRecords}条记录">
            <p:ajax event="rowSelect" listener="#{storehouseView.onRowSelect}" process="@this" update="fm"/>

            <p:column headerText="职位" style="width: 150px;">
                <h:outputText value="#{user.systemname}"/>
            </p:column>

            <p:column headerText="责任" style="width:200px;">
                <h:outputText value="#{user.systemdesc}"/>
            </p:column>

            <p:column headerText="年龄" style="width: 80px;">
                <h:outputText value="#{user.userage}岁"/>
            </p:column>

            <p:column headerText="名称" style="width: 100px;">
                <h:outputText value="#{user.username}"/>
            </p:column>

            <p:column headerText="性别" style="width: 180px;">
                <h:outputText value="#{user.usersex?'男':'女'}"/>
            </p:column>

            <p:column headerText="状态" style="width: 120px;">
                <h:outputText value="#{user.status==1?'在职':'离职'}"/>
            </p:column>
            <p:column headerText="入驻时间" style="width: 100px;">
                <h:outputText value="#{user.createdate}">
                    <f:convertDateTime pattern="YYYY-MM-dd"/>
                </h:outputText>
            </p:column>
            <p:column headerText="工期" style="width: 100px;">
                <h:outputText value="#{user.endDate}">
                    <f:convertDateTime pattern="YYYY-MM-dd"/>
                </h:outputText>
            </p:column>
            <p:column headerText="工期" style="width: 100px;">
                <h:outputText value="#{user.endDate}">
                    <f:convertDateTime pattern="YYYY-MM-dd"/>
                </h:outputText>
            </p:column>
            <p:column style="width:42px;text-align: center">
                <p:commandButton update=":fm:_userlist"  value="离职" title="View">
                    <f:setPropertyActionListener value="#{user}" target="#{storehouseView.changeUser}" />
                </p:commandButton>
