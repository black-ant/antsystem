<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{http://libs.baidu.com/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="title top_nav">欢迎</div>
<div class="innercontent top_innercontent">蚂蚁平台,正在自动登录，请稍后...</div>
</body>
</html>

<body>
<script type="text/javascript">
    $(function () {
        var token  = comutils.storegeeditutil("token");
        if(comutils.isnotnull(token)){
            $.post(params.url + 'login/token',
                {token: "token"},
                function (data) {
                    if(comutils.isnotnull(data.status)&&"true"==data.status){
                        alert("用户登录");
                    }else{
                        window.location.href="tologin";
                    }
                }, "json");
        }else{
            window.location.href="tologin";
        }
    });
</script>

</body>
