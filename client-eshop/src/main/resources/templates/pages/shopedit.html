<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header/head-common::commonHead('首页')"></head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- 上部模板 -->
    <div th:replace="fragments/header/head-main::header"></div>
    <!-- 左侧菜单 -->
    <div th:replace="fragments/left/left-menu::left-menu"></div>
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content" th:object="${shopModel}">
            <form action="/shopedit" th:action="@{/shopedit}" method="POST" th:object="${shopModel}">
                <div class="shop-title">
                    <div th:text="${session.shopid}"></div>
                    <div class="button">
                        <input type="submit" value="提交" >
                    </div>
                </div>
                <div class="shop-edit">
                    <div class="shop-item">
                        <div class="item-title">店铺名称</div>
                        <div class="item-input">
                            <input name="shopname" th:type="text" th:value="${shopModel.shopname}">
                        </div>
                    </div>
                    <div class="shop-item">
                        <div class="item-title">店铺描述</div>
                        <div class="item-input">
                            <input name="shopdesc" th:type="text" th:value="${shopModel.shopdesc}">
                        </div>
                    </div>
                    <div class="shop-item">
                        <div class="item-title">店铺联系人</div>
                        <div class="item-input">
                            <input name="linkman" th:type="text"  th:value="${shopModel.linkman}">
                        </div>
                    </div>
                    <div class="shop-item">
                        <div class="item-title">店铺联系电话</div>
                        <div class="item-input">
                            <input name="linkphone" th:type="text"   th:value="${shopModel.linkphone}">
                        </div>
                    </div>
                </div>
            </form>


            <div
            <!--<form +-->

        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
    <footer>
        <div class="container-fluid">
            <p class="copyright">Copyright &copy; 2017.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
        </div>
    </footer>
</div>
<!-- END WRAPPER -->
<span th:replace="fragments/header/head-js :: common-js"></span>
</body>

</html>
